<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(1, 1, 5);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(5, 1, 1);   //位置を指定
    scene.add(directionalLight1);     // シーンに追加
      
    // 平行光源
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-5, 1, 1);   //位置を指定
    scene.add(directionalLight2);     // シーンに追加
      
    // helper
   // const gridHelper = new THREE.GridHelper(2,10); // size, step
   // scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    scene.add(axisHelper);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff});
    var box = new THREE.Mesh(geometry, material);
    box.position.set(2,0,0); //位置を指定
    scene.add(box);   // シーンに追加
    
    //なんかクネクネしてるやつ
    var torusKnotGeometry = new THREE.TorusKnotGeometry( 1.5, 0.3, 20, 6, 3, 2 );
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0x6699FF, roughness:0.5} );
    var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
    torusKnot.position.set( 0, 0, -15 );
    scene.add( torusKnot );

    var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 );
    var coneMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
    var cone = new THREE.Mesh( coneGeometry, coneMaterial );
    cone.position.set( -2, -3, -5 );
    scene.add( cone );

    var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.5, 1, 8 );
    var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff} );
    var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
    cylinder.position.set( -4, 0, -5 );
    scene.add( cylinder );

    var torusGeometry = new THREE.TorusGeometry( 0.5, 0.2, 6, 12 );
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );
    var torus = new THREE.Mesh( torusGeometry, torusMaterial );
    torus.position.set( 0, 0, -5);
    scene.add( torus );

    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
  
      //クネクネを回転させる
      torusKnot.rotation.x -= 0.01;
      torusKnot.rotation.y -= 0.01;

      cone.rotation.x -= 0.1;
      cone.rotation.y += 0.1;

      cylinder.rotation.x += 0.1;
      cylinder.rotation.y -= 0.1;

      torus.rotation.x += 0.1;
      torus.rotation.y += 0.1;

      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
